<!doctype html>
<html ng-app="contributions">
  <head>
    <meta charset="utf-8">
    <title>Contributions</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-controller="ContributionController">
    <div class="navbar navbar-inverse" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#" ng-if="!user.name">Contributions</a>
          <a class="navbar-brand user" href="#" ng-if="user.name"><img ng-src="{{ user.avatar_url }}" alt="{{ user.name }}" ng-if="user.avatar_url" style="max-width: 30px;"> {{ user.name¬†}}'s contributions</a>
        </div>
      </div>
    </div>
    <div class="container">
      <div id="contributions">

        <div class="alert alert-danger" role="alert" ng-show="messages.error">{{ messages.error }}</div>

        <form class="form-inline" ng-submit="updateUsername()">
          <div class="form-group">
           <input type="text" class="form-control" ng-model="options.username" placeholder="GitHub username" required autofocus>
          </div>
          <button type="submit" class="btn btn-default">update</button>
        </form>

        <form ng-show="user.repos.length" id="repository-options">
          <input type="text" class="form-control" placeholder="Filter repositories‚Ä¶" ng-model="options.query">
        </form>

        <div id="repository-results" ng-show="filtered.length">
          <h2 ng-show="filtered.length === 1">1 repository</h2>
          <h2 ng-show="filtered.length !== 1">{{ filtered.length }} repositories</h2>
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Homepage</th>
                <th>Download</th>
                <th>Git clone</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="repo in filtered = (user.repos | filter:options.query | orderBy:'-pushed_at')">
                <td><a href="{{ repo.html_url }}">{{ repo.name }}</a></td>
                <td>{{ repo.description }}</td>
                <td><a href="{{ repo.homepage }}" class="icon" ng-show="repo.homepage">üè†</a></td>
                <td><a href="{{ repo.html_url + '/archive/' + repo.default_branch + '.zip' }}" class="icon">‚Üì</a></td>
                <td><input type="text" value="git clone {{ repo.clone_url }}" class="form-control git-clone"></td>
              </tr>
            </tbody>
          </table>
        </div>

      </div>
    </div>
  </body>
</html>
